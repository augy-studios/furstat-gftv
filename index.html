<body>
    <div class="shell">
        <header>
            <div class="brand">
                <div class="logo">üè≥Ô∏è</div>
                <div>
                    <div class="big">Flag Match</div>
                    <div class="hint">Guess the country from its flag ‚Äî 20 questions per round</div>
                </div>
            </div>
            <div class="panel controls">
                <select id="region">
                    <option value="All">All regions</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <select id="mode">
                    <option value="mc4">Multiple choice (4)</option>
                    <option value="mc6">Multiple choice (6)</option>
                </select>
                <button id="restart" class="primary">Restart</button>
                <button id="skip" class="ghost">Skip</button>
            </div>
        </header>

        <section class="main">
            <div class="panel flagcard">
                <div class="flagwrap">
                    <img id="flag" class="flag" alt="Country flag" />
                    <div id="loader" class="loader">Loading flag‚Ä¶</div>
                </div>
                <div id="answers" class="answers"></div>
            </div>

            <aside class="sidebar">
                <div class="panel card">
                    <div class="flex">
                        <div>
                            <div class="title">Progress</div>
                            <div class="row"><span id="qnum" class="big">1</span><span class="muted">/ 20</span></div>
                        </div>
                        <div class="pill">Streak: <span id="streak">0</span></div>
                    </div>
                    <div class="bar" style="margin-top:12px"><span id="progress"></span></div>
                </div>

                <div class="panel card">
                    <div class="title">Score</div>
                    <div class="row" style="align-items:baseline">
                        <div class="big" id="score">0</div>
                        <div class="muted">High score: <strong id="best">0</strong></div>
                    </div>
                </div>

                <div class="panel card">
                    <div class="title">How to play</div>
                    <div class="hint">
                        ‚Ä¢ Pick the correct country name.<br />
                        ‚Ä¢ Keyboard: <span class="kbd">1</span> <span class="kbd">2</span> <span class="kbd">3</span>
                        <span class="kbd">4</span> (and <span class="kbd">5</span> <span class="kbd">6</span> if 6
                        choices).<br />
                        ‚Ä¢ <span class="kbd">N</span> or <span class="kbd">Enter</span> to skip/next.
                    </div>
                </div>

                <div class="panel foot">
                    <a class="source" href="https://restcountries.com" target="_blank" rel="noreferrer">REST Countries
                        API</a>
                </div>
            </aside>
        </section>
    </div>
